swagger: '2.0'
info:
  title: Bank Argent transactions API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/profile/transactions:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Tansactions API
      description: API for fetching Transactions
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User transactions retrieved Successfully
          schema:
            $ref: '#/definitions/TransactionsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  TransactionsResponse:
    type: object
    properties:
      status: 
        type: integer
      message:
        type: string
      body:
        type: array
        items: 
          type: object
          properties:
            id: 
              type: integer
            date:
              type: string
            recipient:
              type: object
              properties:
                corporate:
                  type: string
                iban:
                  type: string
            amount:
              type: integer
          description: user transaction